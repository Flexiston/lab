<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />

<link href="assets/css/style.css" rel="stylesheet" />
<!--[if lt IE 9]>
			<script src="https://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
		<![endif]-->
<title>电子表</title>
<link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<div id="clock" class="light">
<div class="display">
<div class="weekdays"></div>
<div class="ampm"></div>
<div class="alarm"></div>
<div class="digits"></div>
</div>
</div>
<div class="button-holder">
<a id="switch-theme" class="button">换个主题！</a>
<a class="alarm-button"></a>
</div>

<div class="overlay">
<div id="alarm-dialog">
<h2>设个倒计时</h2>
<label class="hours">
小时
<input type="number" value="0" min="0" />
</label>
<label class="minutes">
分钟
<input type="number" value="0" min="0" />
</label>
<label class="seconds">
秒钟
<input type="number" value="0" min="0" />
</label>
<div class="button-holder">
<a id="alarm-set" class="button blue">设置</a>
<a id="alarm-clear" class="button red">清除</a>
</div>
<a class="close"></a>
</div>
</div>
<div class="overlay">
<div id="time-is-up">
<h2>时间到了！</h2>
<div class="button-holder">
<a class="button blue">好的！</a>
</div>
</div>
</div>
<audio id="alarm-ring" preload>
<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
</audio>

<script src="assets/js/jquery-1.11.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
